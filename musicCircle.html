<!DOCTYPE html>
<html>
<head>
  <title>Spotify Web Playback SDK Quick Start Tutorial</title>
</head>
<body>
  <h1>Spotify Web Playback SDK Quick Start Tutorial</h1>
  <h2>Open your console log: <code>View > Developer > JavaScript Console</code></h2>

  <script src="./node_modules/spotify-web-api-js/src/spotify-web-api.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <script>
    var spotifyApi = new SpotifyWebApi();
    spotifyApi.setAccessToken('BQA3S0PVPD33fqY_-gqsFoREL7W1TTeZSAeQrqIp6spoWNQCy1-GcnX3eUGRBca7IuUgUJELIBLDcVwKoJ67aHsvme1UNEJtKoRW5yUfLcHsDldlghfBYfZsdc5PwsADNbdGhtd5aaBa8r1bW83EHO4Ht-UvSCKRdvzSZqScdQ');
  </script>

  <script>
    var player;
    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = 'BQA3S0PVPD33fqY_-gqsFoREL7W1TTeZSAeQrqIp6spoWNQCy1-GcnX3eUGRBca7IuUgUJELIBLDcVwKoJ67aHsvme1UNEJtKoRW5yUfLcHsDldlghfBYfZsdc5PwsADNbdGhtd5aaBa8r1bW83EHO4Ht-UvSCKRdvzSZqScdQ';
      player = new Spotify.Player({
        name: 'Music Circle',
        getOAuthToken: cb => { cb(token); }
      });

      // Error handling
      player.addListener('initialization_error', ({ message }) => { console.error(message); });
      player.addListener('authentication_error', ({ message }) => { console.error(message); });
      player.addListener('account_error', ({ message }) => { console.error(message); });
      player.addListener('playback_error', ({ message }) => { console.error(message); });
    
      // Playback status updates
      player.addListener('player_state_changed', state => { console.log(state); });
    
      // Ready
      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
      });
    
      // Not Ready
      player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
      });
    
      // Connect to the player!
      player.connect();

      function myFunction() {
      Spotify.player.togglePlay().then(() => {
      console.log('Toggled playback!');
      });
    }
  }
  </script>

  <script>
    toggleMusic = () => {
      player.togglePlay().then(() => {
      console.log('Toggled playback!');
      });
    }
    test = () => {
      spotifyApi.getArtistAlbums('43ZHCT0cAZBISjO8DG9PnE', function(err, data) {
      if (err) console.error(err);
      else console.log('Artist albums', data);
      });
    }
    getBlues = () => {
      spotifyApi.getCategory('blues', function(err, data) {
      if (err) console.error(err);
      else console.log('Blues Category', data);
      });
    }
  </script>

  <button onclick="toggleMusic()">Play/Pause</button>

  <button onclick="test()">Get Info</button>
  <button onclick="toggleMusic()">R&B</button>
  <button onclick="getBlues()">Blues</button>

</body>
</html>
